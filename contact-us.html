<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/logo.png">
        <title>Services</title>
    </head>
    <body>
        <div class="header">
            <div class="logo-cont">
                <img height=100 src="assets/logo.png"/>
            </div>
            <div class="page-link-cont">
                <a class="page-link" href="index.html">HOME</a>
                <a class="page-link" href="about-us.html">ABOUT US</a>
                <a class="page-link" href="services.html">SERVICES</a>
                <a class="page-link" href="portfolio.html">PORTFOLIO</a>
                <a class="page-link selected-page">CONTACT US</a>
            </div>
        </div>
        <div class="page-body" style="padding: 2%">
            <div class="text-box rounded-box">
                <h2>SEND US A MESSAGE</h2>
                <form>
                    <div style="display: flex; justify-content: center; margin-bottom: 2%;">
                        <div style="width: 47%; margin-right: 2%;">
                            <input type="text" name="first-name" placeholder="First Name" class="text-input"/>
                        </div>
                        <div style="width: 50%; margin-left: 2%;">
                            <input type="text" name="last-name" placeholder="Last Name" class="text-input"/>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div style="width: 47%; margin-bottom: 2%; margin-right: 4%;"><input type="text" name="email" placeholder="Email" class="text-input"/></div>
                        <div style="width: 50%;"><input type="text" name="phone-number" placeholder="Phone Number" class="text-input"/></div>
                    </div>
                    <div style="min-height: 10rem;">
                        <textarea type="text" name="message" placeholder="Message" class="text-input" style="min-height: 10rem; vertical-align: top;"></textarea>
                    </div>
                    <input type="submit" value="SEND" class="submit-button"/>
                </form>
            </div>
        </div>
    </body>
</html>
